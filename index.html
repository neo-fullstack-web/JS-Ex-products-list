<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <main class="container-xxl">
      <h1>Productos Admin</h1>
      <div class="row">
        <div class="col-12 col-md-6 order-1 order-md-0">
          <h2>Carga de productos</h2>

          <form class="row mb-3 needs-validation" novalidate id="addProductForm">

            <div class="col-12 col-md-6 mb-3">
              <label for="name" class="form-label">Nombre producto</label>
              <input name="name" type="text" class="form-control" id="name" required minlength="3" maxlength="40">
              <div class="valid-feedback">
                Parece correcto
              </div>
              <div class="invalid-feedback">
                El nombre del producto es requerido
              </div>
            </div>

            <div class="col-12 col-md-6 mb-3">
              <label for="price" class="form-label">Precio Producto</label>
              <div class="input-group">
                <span class="input-group-text bg-primary text-light" id="basic-addon1">$</span>
                <input type="number" name="price" class="form-control" id="price" required min="0" max="50000000">
              </div>
              
              <div class="valid-feedback">
                Parece correcto
              </div>
              <div class="invalid-feedback">
                El precio debe ser mayor a 0
              </div>
            </div>

            <div class="col-12 mb-3">
              <label for="description">Descripci√≥n del producto</label>
              <textarea name="description" class="form-control" id="description" rows="4">


              </textarea>
            </div>

            

            <div class="col-12 mb-3">
              <label for="image" class="form-label">URL del producto</label>
              <input name="image" type="url" class="form-control" id="image" required minlength="6" maxlength="150" >
              <div class="valid-feedback">
                Parece correcto
              </div>
              <div class="invalid-feedback">
                La URL de la imagen es requerida
              </div>
            </div>



            <div class="col-6">
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="stock" id="stock" checked>
                <label class="form-check-label" for="stock">
                  Stock
                </label>
              </div>
  
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="jostick" id="jostick">
                <label class="form-check-label" for="jostick">
                  Jostick
                </label>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Agregar producto</button>
            </div>

          </form>

        </div>
        <div class="col-12 col-md-6 order-0 order-md-1">

          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Accesorios</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="table-body">
              
              
            </tbody>
          </table>

        </div>
      </div>
        
    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- <script src="/js/objects.js" type="module"></script> -->
    <script src="/js/product-list.js"></script>
    <!-- <script src="/js/products.js"></script> -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                console.log("no valido")
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()


    </script>
</body>
</html>
